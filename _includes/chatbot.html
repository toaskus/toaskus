<div class="chatbot-container" id="chatbot-container">
  <div class="chat-header">
    <span>애스커스 교육 상담</span>
    <button id="chat-close" class="chat-close" aria-label="채팅 닫기">&times;</button>
  </div>
  <iframe
    src="https://toaskusappio-ft6yy9ffg4chptpofbansq.streamlit.app/?embed=true"
    style="width:100%;height:100%;border:none;"
  ></iframe>
</div>

<button id="chat-toggle" class="chat-toggle" aria-label="상담 채팅 열기">
  <i class="fas fa-comments"></i>
</button>

<style>
.chatbot-container {
  position: fixed;
  bottom: 20px;
  right: 20px;
  width: 420px;
  height: 560px;
  max-width: 95vw;
  z-index: 1000;
  background: white;
  border-radius: 10px;
  overflow: hidden;
  box-shadow: 0 4px 6px rgba(0,0,0,0.1);
  display: flex;
  flex-direction: column;
}

.chat-header {
  background: #007bff;
  color: white;
  padding: 12px 20px;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.chat-close {
  background: none;
  border: none;
  color: white;
  font-size: 24px;
  cursor: pointer;
}

.chat-toggle {
  position: fixed;
  bottom: 20px;
  right: 20px;
  width: 50px;
  height: 50px;
  border-radius: 50%;
  background: #007bff;
  color: white;
  border: none;
  cursor: pointer;
  z-index: 1000;
  display: none;
  box-shadow: 0 2px 5px rgba(0,0,0,0.2);
}

@media (max-width: 768px) {
  .chatbot-container {
    width: 90vw;
    height: 60vh;
    bottom: 10px;
    right: 5%;
  }
}
</style>

<script>
document.addEventListener('DOMContentLoaded', function() {
  const container = document.getElementById('chatbot-container');
  const toggle = document.getElementById('chat-toggle');
  const closeBtn = document.getElementById('chat-close');

  function hideChat() {
    container.style.display = 'none';
    toggle.style.display = 'block';
  }

  function showChat() {
    container.style.display = 'flex';
    toggle.style.display = 'none';
  }

  closeBtn.addEventListener('click', hideChat);
  toggle.addEventListener('click', showChat);
});
</script>
